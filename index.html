<!DOCTYPE html>
<html>

<head>
  <title>#hackthehub</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-1.6.7.min.css" />
  <style>
  h4 {
    text-transform: capitalize;
  }
  textarea {
    min-height: 400px;
  }
  </style>
</head>

<body>

  <script type="text/javascript">
  function processImage() {
  // Replace the subscriptionKey string value with your valid subscription key.
  var subscriptionKey = "7f57349ebfcf40e69e1ea117820dd5f9";
  var uriBase =
    "https://northeurope.api.cognitive.microsoft.com/vision/v1.0/analyze";

  // Request parameters.
  var params = {
    visualFeatures: "Categories,Description,Color",
    details: "",
    language: "en"
  };

  // Display the image.
  var sourceImageUrl = document.getElementById("inputImage").value;
  document.querySelector("#sourceImage").src = sourceImageUrl;

  // Perform the REST API call.
  $.ajax({
    url: uriBase + "?" + $.param(params),

    // Request headers.
    beforeSend: function(xhrObj) {
      xhrObj.setRequestHeader("Content-Type", "application/json");
      xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
    },

    type: "POST",

    // Request body.
    data: '{"url": ' + '"' + sourceImageUrl + '"}'
  })

    .done(function(data) {
      // Show formatted JSON on webpage.
      const dataObj = JSON.stringify(data, null, 2);
      $("#responseTextArea").val(dataObj);

      // Update title
      document.querySelector("#imageDesc").innerHTML =
        data.description.captions[0].text;
    })

    .fail(function(jqXHR, textStatus, errorThrown) {
      // Display error message.
      var errorString =
        errorThrown === ""
          ? "Error. "
          : errorThrown + " (" + jqXHR.status + "): ";
      errorString +=
        jqXHR.responseText === ""
          ? ""
          : jQuery.parseJSON(jqXHR.responseText).message;
      alert(errorString);
    });
}
</script>

  <div class="p-strip">
    <div class="row">
      <div class="col-12">
        <h1>#hackthehub 2018</h1>
      </div>
    </div>
    <div class="row p-divider">
      <div class="col-6 p-divider__block">
        <p>
          <input type="text" name="inputImage" id="inputImage" placeholder="Add image URL" value="https://d2ffutrenqvap3.cloudfront.net/items/2P3w0r3s220r0e1X3r3A/Screen%20Shot%202018-03-24%20at%2013.35.14.png?v=82134d77" />
        </p>
        <p class="u-align--right">
          <button class="p-button--positive" onclick="processImage()">Analyze image</button>
        </p>
        <hr />
        <div id="jsonOutput">
          <p>
            Response:
          </p>
          <textarea id="responseTextArea" class="UIInput" height="500"></textarea>
        </div>
      </div>
      <div class="col-6 p-divider__block">
        <div>
          <h4 id="imageDesc"></h4>
        </div>

        <div id="imageDiv">
          <img id="sourceImage" width="400" src="http://via.placeholder.com/350x150?text=hackthehub" />
        </div>
      </div>

    </div>
  </div>
  <script src="./js/training-data.js"></script>
  <script src="./js/brain.js"></script>
  <script src="./js/scripts.js"></script>
</body>

</html>
